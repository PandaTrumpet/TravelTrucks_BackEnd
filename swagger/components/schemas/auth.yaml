type: object
properties:
  _id:
    type: string
    description: Unique identifier for the user.
    example: "63f12345e4567ab89cde9012"
  weight:
    description: "User's weight"
    type: number
    example: 0
  activeTime:
    description: "User's active time"
    type: number
    example: 2
  email:
    type: string
    description: Email address of the user.
    example: "john.doe@example.com"
  waterDailyNorma:
    description: "The amount of water a user should drink"
    type: number
    example: 1.4
  gender:
    description: "User's gender"
    type: string
    example: "male"
  createdAt:
    type: string
    description: The date and time when the user was created.
    example: "2024-12-29T20:33:45Z"
  updatedAt:
    type: string
    description: The date and time when the user information was last updated.
    example: "2024-12-30T10:15:00Z"
