type: object
required:
  - date
  - volume
  - userId
properties:
  _id:
    description: "Water's id"
    type: string
    example: 65e4decdd286b30065d54af9
  date:
    description: "Water's date"
    type: string
    example: 2024-12-23T20:23
  volume:
    description: "Water's volume. Should be minimum 50"
    type: number
    example: 50
  userId:
    description: "Water's user id"
    type: string
    example: 65e4decdd286b30065d54af9
